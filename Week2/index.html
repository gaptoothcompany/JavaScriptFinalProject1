<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kitty Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kitty Photo Gallery</h1>

  <div id="image">
    Hover over an image below.
  </div>

  <div class="thumb-row">
    <img class="preview" src="images/kitty1.png" alt="Tie Dye Kitty Outside">
    <img class="preview" src="images/kitty2.png" alt="Watercolor Lion">
    <img class="preview" src="images/kitty3.png" alt="Rainbow Leopard Print">
    <img class="preview" src="images/kitty4.png" alt="Colorful Stairs with Kitty">
    <img class="preview" src="images/kitty5.png" alt="Kitty Downtown">
    <img class="preview" src="images/kitty6.png" alt="Tie Dye Kitty with Glasses">
    <img class="preview" src="images/kitty7.png" alt="Peacock Design with Tutu">
    <img class="preview" src="images/kitty8.png" alt="Tie Dye Outside">
    <img class="preview" src="images/kitty9.png" alt="Kitty enoying the Snow">
    <img class="preview" src="images/kitty10.png" alt="Messy hair don't care!">
    <img class="preview" src="images/kitty11.png" alt="Very fluffy pink Kitty">
    <img class="preview" src="images/kitty12.png" alt="Kitty enoying the convertible">
  </div>

  <script src="gallery.js"></script>
</body>
</html>
